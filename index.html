<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portafolio - Elisa</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <header class="header-site">
                <div class="header-title">
                    <h2>Logo</h2>
                </div>
                <div class="curriculum">
                    <button class="btn curriculum">Currículum</button>
                </div>
            </header>
            <section class="content">
                <div align="center" class="header-info">
                    <img src="/assets/images/person.png" alt="Foto de Elisa" />
                    <h3>¡Hola a todos!</h3>
                    <h1>Soy Elisa</h1>
                    <p>
                        Una Frontend Developer que le encanta implementar
                        diseños que inspiran y atraen a las personas
                    </p>
                    <div class="social" align="left">
                        <i class="social-icon">
                            <img
                                src="/assets/images/icon-phone.svg"
                                alt="icono de telefono"
                            />
                        </i>
                        <i class="social-icon">
                            <img
                                src="/assets/images/icon-important_mail.svg"
                                alt="Contactame por email"
                            />
                        </i>
                        <i class="social-icon">
                            <img
                                src="/assets/images/icon-instagram.svg"
                                alt="Visita mi Instagram"
                            />
                        </i>
                        <i class="social-icon">
                            <img
                                src="/assets/images/icon-twitter_squared.svg"
                                alt="Revisa mi Twitter"
                            />
                        </i>
                    </div>
                </div>
            </section>
            <section>
                <p></p>
            </section>
        </main>
    </body>
</html>
